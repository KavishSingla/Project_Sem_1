<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>

    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(./static/backgroundloginjpg.avif) center/cover no-repeat;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 70vw;
            max-width: 900px;
            height: 80vh;
            max-height: 600px;
            border: 2px solid black;
            z-index: 99;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: white;
            overflow: hidden;
        }

        .box1 {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 2px solid black;
            overflow-y: auto;
        }

        .box1 h2 {
            width: 100%;
            text-align: center;
        }

        .box2 {
            width: 50%;
            background: url(./static/login.jpg) center/cover no-repeat;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90vw;
                height: auto;
                max-height: none;
            }

            .box1, .box2 {
                width: 100%;
            }

            .box1 {
                border-right: none;
                border-bottom: 2px solid black;
            }
        }


        .msg{
            margin-top: -700px;
            position: absolute;
            
        }

    </style>
</head>
<body>

<div class="msg">

    {% for category,messages in get_flashed_messages(with_categories=True) %}

    
        <div id="alertBox" class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{messages}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    

    {% endfor %}

</div>


<div class="profile-home" style="text-align: right; margin-left: 90vw; margin-top: -90vh; position: absolute;"> 
    
    <a href="{{url_for('home')}}" style="text-decoration: none; color: black;"><i class="fa fa-home"></i>  Home</a>
    </div>

    <div class="container">
        <div class="box1">
            <h2 class="mb-4">Log In to your existing Account</h2> <br><br>
            <form action="{{url_for('login')}}" method="POST" >
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                </div>

                <div class="mb-3">
                    <label for="role">Select Role:</label>
                    <select name="role" id="role" class="form-control" required>
                        <option value="">Choose Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
               
                
            
                <button type="submit" class="btn btn-primary w-100 mt-3">Log in</button>

                <p>New User? <a href="{{ url_for('register') }}">Register first</a></p>
            </form>
        </div>
        <div class="box2"></div>
    </div>

    <script>
        
        setTimeout(function () {
            let alertBox = document.getElementById("alertBox");
            if (alertBox) {
                alertBox.classList.remove("show");
                alertBox.classList.add("fade");
                setTimeout(() => alertBox.remove(), 500); 
            }
        }, 2000);
    </script>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
