<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .card {
            border-radius: 15px;
            background: #fff;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border: 5px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .btn-edit {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>


    <div class="profile-home" style="text-align: right; margin-left: 90vw; margin-top: 3vh; position: absolute;"> 
    
        <a href="{{url_for('home')}}" style="text-decoration: none; color: black;"><i class="fa fa-home"></i>  Home</a>
        </div>


    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 500px;">
            <div class="text-center mb-3">
                <img src="../static/accout.jpg" class="rounded-circle profile-img" alt="Profile Image">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold text-primary">Update Profile</h4>
                
            </div>

            <form action="{{url_for('update', id=user.id)}}" method="POST">

            


                <div class="mb-2">
                    <label class="form-label">User ID</label>
                    <input type="text" id="userid" class="form-control" value="{{user.id}}" disabled>
                </div>


                <div class="mb-2">
                    <label class="form-label">Name</label>
                    <input type="text" id="editName" class="form-control" value="{{user.name}}" name="name">
                </div>


                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input type="text" id="editName" class="form-control" value="{{user.email}}" name="email" disabled>
                </div>

                
                <div class="mb-2">
                    <label class="form-label">Gender</label>
                    <select id="editGender" class="form-control" name="gender" >
                        <option value="Male" {% if user.gender=="Male" %} selected {% endif %} >Male</option>
                        <option value="Female" {% if user.gender=="Female" %} selected {% endif %} >Female</option>
                        
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label">Phone</label>
                    <input type="tel" id="editPhone" class="form-control" value="{{user.mobile}}" name="mobile">
                </div>
                <!-- <button class="btn btn-primary w-100" id="saveButton">Save</button> -->
                <input type="submit" value="Save" class="btn btn-primary w-100" onclick="return confirm('Are you sure , to save the changes ?')" >

                <!-- <a href="{{url_for('update', id= user.id)}}">save</a> -->

                
            </div>

        </form>
        </div>
    </div>



</body>
</html>
