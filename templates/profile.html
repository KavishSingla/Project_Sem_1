<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .card {
            border-radius: 15px;
            background: #fff;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border: 5px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .btn-edit {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .logout-msg{
    position: absolute;
    margin-top: 6vh;
    margin-left: 44vw;
}

    </style>
</head>
<body>

    <div class="profile-home" style="text-align: right; margin-left: 90vw; margin-top: 3vh; position: absolute;"> 
    
    <a href="{{url_for('home')}}" style="text-decoration: none; color: black;"><i class="fa fa-home"></i>  Home</a>
    </div>

    <div class="logout-msg">
        

        {% for category,messages in get_flashed_messages(with_categories=True) %}
    
        <div id="alertBox" class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{messages}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
        {% endfor %}


    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 500px;">
            <div class="text-center mb-3">
                <img src="../static/accout.jpg" class="rounded-circle profile-img" alt="Profile Image">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold text-primary">Profile</h4>
                <a href="{{url_for('update', id= current_user.id)}}" class="btn btn-warning" style="margin-left: 16vw;">Update</a>
                <a href="{{url_for('delete', id= current_user.id)}}" class="btn btn-danger"  onclick="return confirm('Are you sure , to delete this profile ?')" > <i class="fa fa-trash"></i></a>
            </div>
            <div id="profileView">
                <p><strong>Name:</strong> <span id="name">{{ current_user.name }}</span></p>
                <p><strong>Email:</strong> <span id="email">{{ current_user.email }}</span></p>
                <p><strong>Gender:</strong> <span id="gender">{{ current_user.gender }}</span></p>
                <p><strong>Phone:</strong> <span id="phone">{{ current_user.mobile }}</span></p>
            </div> 

            <script>
        
                setTimeout(function () {
                    let alertBox = document.getElementById("alertBox");
                    if (alertBox) {
                        alertBox.classList.remove("show");
                        alertBox.classList.add("fade");
                        setTimeout(() => alertBox.remove(), 500); 
                    }
                }, 2000);
            </script>

</body>
</html>
