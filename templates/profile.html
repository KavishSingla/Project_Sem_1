<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .card {
            border-radius: 15px;
            background: #fff;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border: 5px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .btn-edit {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 500px;">
            <div class="text-center mb-3">
                <img src="https://placehold.co/150x150" class="rounded-circle profile-img" alt="Profile Image">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold text-primary">Profile</h4>
                <button class="btn btn-edit btn-sm" id="editButton">Edit</button>
            </div>
            <div id="profileView">
                <p><strong>Name:</strong> <span id="name">John Doe</span></p>
                <p><strong>Email:</strong> <span id="email">john.doe@example.com</span></p>
                <p><strong>Gender:</strong> <span id="gender">Male</span></p>
                <p><strong>Phone:</strong> <span id="phone">+1234567890</span></p>
            </div>
            <div id="profileEdit" class="d-none">
                <div class="mb-2">
                    <label class="form-label">Name</label>
                    <input type="text" id="editName" class="form-control" value="John Doe">
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" id="editEmail" class="form-control" value="john.doe@example.com">
                </div>
                <div class="mb-2">
                    <label class="form-label">Gender</label>
                    <select id="editGender" class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label">Phone</label>
                    <input type="text" id="editPhone" class="form-control" value="+1234567890">
                </div>
                <button class="btn btn-primary w-100" id="saveButton">Save</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("editButton").addEventListener("click", function() {
            document.getElementById("profileView").classList.toggle("d-none");
            document.getElementById("profileEdit").classList.toggle("d-none");
        });
        
        document.getElementById("saveButton").addEventListener("click", function() {
            document.getElementById("name").innerText = document.getElementById("editName").value;
            document.getElementById("email").innerText = document.getElementById("editEmail").value;
            document.getElementById("gender").innerText = document.getElementById("editGender").value;
            document.getElementById("phone").innerText = document.getElementById("editPhone").value;
            document.getElementById("profileView").classList.toggle("d-none");
            document.getElementById("profileEdit").classList.toggle("d-none");
        });
    </script>
</body>
</html>
